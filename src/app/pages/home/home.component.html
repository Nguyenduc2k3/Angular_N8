<h3>Sale Products</h3>
<section id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-4" *ngFor="let product of products">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <a [routerLink]="['/products', product.id]">
                <img [src]="product.imgUrl" alt="" class="card-img-top" />
              </a>
              <h5 class="card-title">{{ product.name }}</h5>
              <h6 class="card-title">Brand: {{ product.brand }}</h6>
              <p class="card-text">Gi√°: {{ product.price }}</p>
              <!-- pipes -->
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
